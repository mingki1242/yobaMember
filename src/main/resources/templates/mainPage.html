<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요바나시 직원 환영합니다!</title>
    <link rel="stylesheet" type="text/css" href="/templates/static/css/welcomePage.css">

</head>

<body>
<div class="container">
    <img class="image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA5MjRfMTQ0%2FMDAxNjk1NTE5Nzk1MDc0.RXsUwvzpAR0ntJZQQxCnlIGeDkwz_emmTjyKG-CbDh0g.cUhfRK2A_RQTnFFnJJ2mOL5-INd0vLnPooEoFvNpk_Qg.JPEG.dudgma1225%2F20230922%25A3%25DF135734.jpg&type=a340" alt="Welcome Image">


    <div class="content">
        <div class="welcome">
            요바나시 직원 여러분들 환영합니다!!
        </div>
        <div class="login-form">

            <p th:if="${ErrorMsg} == 'ErrorMsg : 이메일 칸이 비어 있습니다'" th:text="${ErrorMsg}"></p>
            <p th:if="${ErrorMsg} == 'ErrorMsg : 비밀번호 칸이 비어 있습니다'" th:text="${ErrorMsg}"></p>
            <p th:if="${ErrorMsg} == 'ErrorMsg : 패스워드가 일치 하지 않습니다'" th:text="${ErrorMsg}"></p>
            <p th:if="${ErrorMsg} == 'ErrorMsg : 회원 정보가 존재하지 않습니다'" th:text="${ErrorMsg}"></p>

            <form method="post" action="/user/login">
                <div class="input-container">
                    <div class="label">아이디 :</div>
                    <input type="text" name="email">
                </div>
                <div class="input-container">
                    <div class="label">패스워드 :</div>
                    <input type="text" name="password">
                </div>
                <input type="submit" value="로그인" class="login-btn">
            </form>
            <div class="button-text">
                <a href="/user/signup">회원가입</a>
            </div>
        </div>

        <div class="info">
            대표님 : 김종식 (010-4253-5880) <br>
            홀 총괄 매니저님 : 김태현 (홀 책임) (010-8247-6004)<br>
            시스템 버그 및 신고 : 민기 (010-2299-0668)
        </div>
    </div>
</div>
</body>
</html>
